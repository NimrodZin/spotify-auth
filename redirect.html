<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spotify Redirect</title>
    <script>
      (function() {
        // Immediately handle Spotify's redirect
        const hash = window.location.hash.substring(1);
        if (hash && hash.includes('access_token=')) {
          const newUrl = window.location.origin + window.location.pathname.replace('redirect.html', 'index.html?') + hash;
          window.location.replace(newUrl);
        } else {
          document.write("<h3>‚ùå No token found. Please try authorizing again.</h3>");
        }
      })();
    </script>
  </head>
  <body></body>
</html>
